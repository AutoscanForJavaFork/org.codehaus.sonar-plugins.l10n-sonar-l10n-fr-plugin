projects.visualization.risk.description=Ayez une vue d'ensemble des risques opérationnels que présentent vos projets. Tout ce qui n'est pas en vert symbolise des risques immédiats : des bugs ou des vulnérabilités qu'il faudrait examiner. Une position en haut à droite du graphique signifie que la santé à long terme du projet est peut-être en péril. Avoir des bulles vertes en bas à gauche est préférable.
projects.visualization.reliability=Fiabilité
projects.visualization.reliability.description=Observez les risques opérationnels que présentent les bugs pour votre projet. Plus la couleur d'une bulle est proche du rouge, plus le projet contient des bugs à sévérité importante. La taille des bulles indique le volume de bugs dans le projet, et la position verticale de chaque bulle reflète le temps de correction estimé. Avoir de petites bulles vertes en bas du graphique est préférable.
projects.visualization.security=Sécurité
