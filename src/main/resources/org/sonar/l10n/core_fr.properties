projects.visualization.maintainability=Maintenabilité
projects.visualization.maintainability.description=Observez les risques opérationnels que présentent les code smells pour votre projet. Plus la couleur d'une bulle est proche du rouge, plus le projet contient des bugs à sévérité importante. La taille des bulles indique le volume de bugs dans le projet, et la position verticale de chaque bulle reflète le temps de correction estimé. Avoir de petites bulles vertes en bas du graphique est préférable.
projects.visualization.coverage=Couverture
projects.visualization.coverage.description=Observez les risques opérationnels que présente le manque de tests unitaires pour votre projet. Plus la couleur d'une bulle est proche du rouge, plus le projet contient des bugs à sévérité importante. La taille des bulles indique le volume de bugs dans le projet, et la position verticale de chaque bulle reflète le temps de correction estimé. Avoir de petites bulles vertes en bas du graphique est préférable.
projects.visualization.duplications.description=Observez les risques opérationnels que présentent les duplications pour votre projet. Plus la couleur d'une bulle est proche du rouge, plus le projet contient des bugs à sévérité importante. La taille des bulles indique le volume de bugs dans le projet, et la position verticale de chaque bulle reflète le temps de correction estimé. Avoir de petites bulles vertes en bas du graphique est préférable.
